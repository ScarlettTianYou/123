name: Build_HomeLede_x86_64

on: 
  release:
    types: [published]

  #push:
  #  branches: 
      - k5

  #schedule:
  #  - cron: 0 8 * * 5
  
  #watch:
  #  types: [started]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi `docker images -q`
        echo "Deleting files, please wait ..."
        sudo rm -rf \
          /usr/share/dotnet \
          /etc/mysql \
          /etc/php
        sudo -E apt-get -y purge \
          azure-cli \
          ghc* \
          zulu* \
          hhvm \
          llvm* \
          firefox \
          google* \
          dotnet* \
          powershell \
          openjdk* \
          mysql* \
          php*
        sudo -E apt-get update
        sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev patch python3 python2.7 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex node-uglify git gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx-ucl libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean
    - name: Clone source code
      env: 
        REPO_URL: https://github.com/xiaoqingfengATGH/HomeLede
        REPO_BRANCH: k5
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH HomeLede
        cd HomeLede
      #  echo "src-git ssrp https://github.com/fw876/helloworld.git" >> ./feeds.conf.default
        
    - name: Update & Install feeds
      working-directory: ./HomeLede
      run: |
         ./prepareCompile.sh
    #    ./scripts/feeds update -a
    #    ./scripts/feeds install -a
    #    ./scripts/feeds install -a

    - name: Import external feeds
      working-directory: ./HomeLede
      run: |
        git clone https://github.com/coolxpb/mbusd.git feeds/packages/net
    ##    git clone "your_github_link" package/"your_folder_name"      

    - name: Configuration Customization - Build_HomeLede_x86_64
      env:
        CONFIG_FILE: 'HomeLede_x86_64.config'
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE HomeLede/.config
        chmod +x ./customize.sh && ./customize.sh
        cd HomeLede && make defconfig
        
    - name: Download package
      working-directory: ./HomeLede
      run: |
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
    - name: Build firmware
      working-directory: ./HomeLede
      run: |
        echo -e "$(nproc) thread build."
        make -j$(nproc) V=s
    - name : Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: HomeLede
        path: HomeLede/bin
